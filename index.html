<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz time!</title>
        <link rel="stylesheet" href="./assets/main.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
    </head>
    <body>
        <br><br>
        <div class="container rounded">

            <div class="jumbotron">
                <div class="questionTxtArea">
                    <h1 class="display-4">Ready to quiz!</h1>
                    <p class="lead">Take a small quiz to test your knowledge on the fly.</p>
                    <hr class="my-4">
                    <p>You will have ____ time to take the quiz. <em>Careful! wrong answers will result in minus time on the counter!</em></p>
                    <a class="btn btn-primary btn-lg startQuiz" id="startBtn" href="#" role="button">Start!</a>
                </div>
                <div class = "btnArea text-center">
                    <a class="btn btn-primary float-right submitBtn invisible" id= "submitBtn" href="#" role="button">Submit</a>
                    <a class="btn btn-primary float-right nextQ invisible" id="nextQ" href="#" role="button">Next></a>
                </div>
            </div>
            <div class="countdown rounded invisible">
                Timer <span class="counter"></div>
            </div>
        </div>
        


        <!-- local JS Files -->
        <script src="./assets/questions.js"></script>
        <script src="./assets/main.js"></script>
        
        <!-- JS for bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
